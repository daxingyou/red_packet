
{{template "manage_header" }}
<form id="form_list" action="" method="get">
    <input type="hidden" name="page" value="{{.page.page}}">
</form>
<table class="layui-table">
    <thead>
    <tr>
        <th>ID</th>
        <th>用户</th>
        <th>数量</th>
        <th>时间</th>
        <th>状态</th>
        <th>物品</th>
        <th>操作</th>
    </tr>
    </thead>
    <tbody id="Data">
    {{range $k,$v := $.Postal.request}}
    <tr>
        <td>{{$v.Id}}</td>
        <td>{{$v.UserId}}</td>
        <td>{{$v.OrderNumber}}</td>
        <td>{{$v.OrderMoney}}</td>
        <td>{{$v.OrderTime}}</td>
        <td>{{$v.OrderGoods}}</td>
        <td>
            <a href='/admin/manage/Withdrawals/operation?id=&types=ok' class="layui-btn layui-btn-sm agree-btn" type="button">同意</a>
            <a class="layui-btn layui-btn-sm layui-btn-normal agree-btn" href='/admin/manage/Withdrawals/operation?id=&types=no' type="button">拒绝</a>
            <a class="layui-btn layui-btn-sm layui-btn-danger agree-btn" href='/admin/manage/Withdrawals/operation?id=&types=del' type="button">删除</a>
        </td>
    </tr>
    {{end}}
    </tbody>
</table>
<div style="height: 35px;width: 750px;">
    <div id="view_page"></div>
</div>

<script>
    common.bindAjax("click", ".agree-btn", function (e) {
        e.preventDefault();
        return window.confirm("是否同意？")
    }, function (req, res) {
        console.log("tagree ", res)
    })
</script>

    {{template "manage_footer" }}
