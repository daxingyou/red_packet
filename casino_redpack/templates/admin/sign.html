<!doctype html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>用户注册</title>
    <link rel="stylesheet" href="/static/admin/plugins/layui/css/layui.css">
    <script src="//cdn.bootcss.com/jquery/3.1.1/jquery.min.js"></script>
    <script src="/static/admin/plugins/layui/layui.js"></script>
    <script src="/static/admin/static/js/manage.js"></script>
    <style>
        img {width:100px;height:30px;}
        .layui-form-label{ font-weight:800;color:#ffffff}
        input ::-webkit-input-placeholder, textarea::-webkit-input-placeholder {
            　font-weight:800;color:#ffffff;
            　}
        　input:-moz-placeholder, textarea:-moz-placeholder {
            　font-weight:800;color:#ffffff;
            　}
        　input::-moz-placeholder, textarea::-moz-placeholder {
            　font-weight:800;color:#ffffff;
            　}
        　input:-ms-input-placeholder, textarea:-ms-input-placeholder {
            　font-weight:800;color:#ffffff;
            　}
    </style>
</head>
<body>
<img src="/static/home/image/big-bg.png" style="width: 100%;height: 100%;position: fixed;z-index: -5;">

<img src="/static/home/image/head-bottom.png" style="clear: both; display: block; margin:auto; width: 100%;height: 1%;">
<div style="width: 350px;height:315px; position:relative; margin: 10% auto 0 auto; border: solid 3px darkgrey; padding-top: 20px ;border-color:#f0f0f0" >
    <form id="form-reg" class="layui-form" action="/home/sign_up" method="post">
        <div class="layui-form-item">
            <label class="layui-form-label">手机号：</label>
            <div class="layui-input-inline">
                <input type="number" name="name" id="name" value="" lay-verify="phone" autocomplete="off" class="layui-input" style="border:solid 3px darkgrey;background-color:transparent;border-color:#f0f0f0;">
            </div>
        </div>
        <!--<input type="text" name="name" placeholder="用户名" value="">-->
        <div class="layui-form-item">
            <label class="layui-form-label">密码：</label>
            <div class="layui-input-inline">
                <input type="password" id="passwd_one" name="passwd_one" value="" lay-verify="phone" autocomplete="off" class="layui-input" style="border:solid 3px darkgrey;background-color:transparent;border-color:#f0f0f0;">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">重复密码：</label>
            <div class="layui-input-inline">
                <input type="password" id="passwd_two" name="passwd_two" value="" lay-verify="phone" autocomplete="off" class="layui-input" style="border:solid 3px darkgrey;background-color:transparent;border-color:#f0f0f0;">
            </div>
        </div>
        <!--<input type="password" name="passwd" placeholder="密码" value="">-->
        <div class="layui-form-item" align="center">
        {{.Captcha.CreateHtml}}
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">验证码：</label>
            <div class="layui-input-inline">
                <input type="text" name="captcha" id="captcha" value="" lay-verify="phone" autocomplete="off" class="layui-input" style="border:solid 3px darkgrey;background-color:transparent;border-color:#f0f0f0;">
            </div>
        </div>
        <!--<input type="text" name="captcha" placeholder="验证码" value="">-->
        <div class="layui-form-item">
            <div class="layui-input-block">
                <button id="sbmit" class="layui-btn layui-btn-primary" lay-submit lay-filter="*">提交</button>
                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
            </div>
        </div>
        <!--<input type="submit" value="登录">-->
    </form>
</div>
</body>
<script src="/static/admin/static/js/validation_rules.js"></script>
</html>
