    <div class="my-index">
        <div class="container-fluid">
            <div class="info-center">
                <div class="page-header">
                    <div class="pull-left">
                        <h4>充值记录<small id="gameName">四川麻将会员代理后台</small></h4>
                    </div>
                </div>
            </div>
            <form id="form_list" action="" method="get">
                <input type="hidden" name="page" value="{{.Logs.page.page}}">
                <div class="layui-form-pane" style="margin-top: 15px;">
                    <div class="layui-form-item">
                        <label class="layui-form-label" style="width: 110px">开始日期</label>
                        <div class="layui-input-inline">
                            <input class="layui-input" name="start" value="{{.start_time}}" placeholder="开始日" id="LAY_demorange_s">
                        </div>
                        <label class="layui-form-label" style="width: 110px">截止日期</label>
                        <div class="layui-input-inline">
                            <input class="layui-input" name="end" value="{{.end_time}}" placeholder="截止日" id="LAY_demorange_e">
                        </div>
                        <div class="layui-input-inline">
                            <input id="form_list_btn" class="layui-btn" type="submit" value="确定">
                        </div>
                    </div>
                </div>
            </form>

            <table class="layui-table">
                <thead>
                <tr>
                    <th>订单号</th>
                    <th>详情</th>
                    <th>金额</th>
                    <th>已付款</th>
                    <th>时间</th>
                </tr>
                </thead>
                <tbody>
                {{range $k,$v := .Logs.list}}
                <tr id="user-<{ item.id }>">
                    <td>{{$v.Id.Hex}}</td>
                    <td>{{$v.Detail}}</td>
                    <td>￥{{$v.Money}}</td>
                    <td>{{if $v.IsPay}}是{{else}}否{{end}}</td>
                    <td>{{$v.AddTime.Format "2006-01-02 15:04:05"}}</td>
                </tr>
                {{end}}
                </tbody>
            </table>
            <div style="height: 35px;width: auto;">
                <div id="view_page"></div>
            </div>
        </div>
    </div>
<script src="/static/weixin/js/slide_menu.js"></script>
<script src="/static/weixin/js/share.js"></script>
<script type="text/javascript">
    $("title").html("代理系统-充值记录");
    $("#form_list_btn").on("click", function (e) {
        e.preventDefault();
        var page = $("#form_list").find("[name=page]");
        page.val(1);
        $("#form_list").submit();
    });
    layui.use(["laypage","laydate"], function () {
        layui.laypage({
            cont: 'view_page',
            pages: {{.Logs.page.page_count}}, //总页数
        curr: {{.Logs.page.page}},
        skip:true, //连续显示分页数
            jump: function (obj) {
            var page = $("#form_list").find("[name=page]");
            if(page.val() != obj.curr) {
                page.val(obj.curr);
                $("#form_list").submit();
            }
        }
    });

        var laydate = layui.laydate;

        var start = {
//        min: laydate.now(),
//        max: '2099-06-16 23:59:59',
            min: '2017-01-01 00:00:00',
            max: laydate.now(),
            istoday: false
            ,choose: function(datas){
                end.min = datas; //开始日选好后，重置结束日的最小日期
                end.start = datas; //将结束日的初始值设定为开始日
            }
        };

        var end = {
//        min: laydate.now()
//        ,max: '2099-06-16 23:59:59'
            min: '2017-01-01 00:00:00',
            max: laydate.now()
            ,istoday: false
            ,choose: function(datas){
                start.max = datas; //结束日选好后，重置开始日的最大日期
            }
        };
        document.getElementById('LAY_demorange_s').onclick = function(){
            start.elem = this;
            laydate(start);
        };
        document.getElementById('LAY_demorange_e').onclick = function(){
            end.elem = this;
            laydate(end);
        }
    });

</script>
