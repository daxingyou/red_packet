<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>悦界互愉</title>
    <link rel="stylesheet" href="/layui/css/layui.css">
    <script src="/layui/layui.js" charset="utf-8"></script>
</head>
<body>
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 50px;">
    <legend style="margin-left: 100px">注册用户统计</legend>
</fieldset>

<form class="layui-form" action="/admin/data/user_reg_one" method="post">
    <div class="layui-form-item">
        <div class="layui-inline">
            <div class="layui-input-block">
                <select name="ChannelId" lay-filter="ChannelId">
                    <option value="0">全部</option>
                    <option value="1">长沙</option>
                    <option value="2">岳阳</option>
                    <option value="3">四川</option>
                    <option value="4">白山</option>
                </select>
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">开始日期</label>
            <div class="layui-input-inline">
                <input type="text" name="date_start" id="date_start" placeholder="请选择时间" autocomplete="off" class="layui-input" onclick="layui.laydate({elem: this})">
            </div>
            <label class="layui-form-label">结束日期</label>
            <div class="layui-input-inline">
                <input type="text" name="date_end" id="date_end" placeholder="请选择时间" autocomplete="off" class="layui-input" onclick="layui.laydate({elem: this})">
            </div>
        </div>
        <div class="layui-inline">
            <div class="layui-input-block">
                <button class="layui-btn" lay-submit="" lay-filter="demo1" type="submit">查询</button>
                <button type="reset" class="layui-btn layui-btn-primary">刷新</button>
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">注册用户数</label>
            <div class="layui-input-inline">
                <input type="text" name="user_reg" id="user_reg" placeholder="请选择时间" autocomplete="off" class="layui-input" value="{{.count}}" style="border: none">
            </div>
        </div>
    </div>


</form>
<table class="layui-table" lay-skin="line">
    <colgroup>
        <col width="150"><col width="150"><col width="200"><col width="200"><col width="200"><col width="200"><col width="200"><col width="200"><col width="200">
        <col width="200"><col width="200"><col width="200"><col width="200"><col width="200"><col width="200"><col width="200"><col width="200"><col width="200">
    </colgroup>
    <thead>
    <tr>
        <th>用户ID</th>
        <th>房卡</th>
        <th>用户名</th>
        <th>用户昵称</th>
        <th>注册渠道</th>
        <th>注册时间</th>
    </tr>

    </thead>
    <tbody id="biuuu_city_list">

    </tbody>
</table>

<!--分页-->
<div id="demo7"></div>



<script src="/layui/layui.js" charset="utf-8"></script>
<script>
    layui.use(['layer', 'laypage', 'element'], function() {
        var layer = layui.layer
            , laypage = layui.laypage
            , element = layui.element();

        //测试数据
        var data = [
            '{{range $k,$v := .info}}',
            '<tr>'+
            '<td>{{.Id}}</td>'+
            '<td>{{.RoomCard}}</td>'+
            '<td>{{.Coin}}</td>'+
            '<td>{{.NickName}}</td>'+
            '<td>'+
            '{{if eq .ChannelId 1}}神经斗地主'+
            '{{else if eq .ChannelId 2}}来一圈四川麻将'+
            '{{else if eq .ChannelId 3}}来一圈麻将'+
            '{{else if eq .ChannelId 11}}神经斗地主'+
            '{{else if eq .ChannelId 12}}神经四川麻将'+
            '{{else if eq .ChannelId 21}}神经好友局'+
            '{{else if eq .ChannelId 22}}神经好友局'+
            '{{else if eq .ChannelId 31}}神经棋牌'+
            '{{else if eq .ChannelId 32}}神经棋牌'+
            '{{else if eq .ChannelId 33}}来一圈麻将'+
            '{{else if eq .ChannelId 34}}来一圈岳阳棋牌（ios）'+
            '{{else if eq .ChannelId 35}}来一圈岳阳棋牌（android）'+
            '{{else if eq .ChannelId 41}}神经四川麻将'+
            '{{else if eq .ChannelId 51}}来一圈麻将'+
            '{{else if eq .ChannelId 61}}来一圈麻将'+
            '{{else if eq .ChannelId 62}}来一圈麻将{{end}}</td>'+
            '<td>{{.RegTime.Format "2006-01-02 03:04:05"}}</td>'+
            '</tr>',
            '{{end}}',
        ];

        var nums = 28; //每页出现的数据量

        //模拟渲染
        var render = function(curr){
            //此处只是演示，实际场景通常是返回已经当前页已经分组好的数据
            var str = '', last = curr*nums - 1;
            last = last >= data.length ? (data.length-1) : last;
            for(var i = (curr*nums - nums); i <= last; i++){
                str += '<li>'+ data[i] +'</li>';
            }
            return str;
        };

        //调用分页
        laypage({
            cont: 'demo7'
            ,pages: Math.ceil(data.length/nums) //得到总页数
            ,skip: true
            ,jump: function(obj){
                document.getElementById('biuuu_city_list').innerHTML = render(obj.curr);
            }
        });

    })
    layui.use(['form', 'layedit', 'laydate'], function(){
        var form = layui.form()
            ,layer = layui.layer
            ,layedit = layui.layedit
            ,laydate = layui.laydate;

    });
</script>

</body>
</html>
