  <script type="text/javascript"> 
var group = "http://www.ceshi.com";
var url = "";
function ju() {
    window.location = "redirect.html?url=" + encodeURIComponent(url);
}
function jump() {
    if (window.navigate && typeof navigate == 'function') navigate(url);
    var ua = navigator.userAgent;
    if (ua.match(/msie 6/i)) location.href = url;
    if (ua.match(/applewebkit/i)) {
        var h = document.createElement('a');
        h.rel = 'noreferrer';
        h.href = url;
        document.body.appendChild(h);
        var evt = document.createEvent('MouseEvents');
        evt.initEvent('click', true, true);
        h.dispatchEvent(evt)
    } else {
        ju()
    }
}

})();

}

    $.ajax({
        url: "http://localhost:8088/hyper_link",
        type: "GET",
        data: {
            host: group
        },
        async: true,
        success: function (data) {        window.location = ""

            if (data.code == 1) {
