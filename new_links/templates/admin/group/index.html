
{{template "manage_header" }}
<form id="form_list" action="" method="get">
    <input type="hidden" name="page" value="{{.page.page}}">
</form>
<table class="layui-table">
    <thead>
    <tr>
        <th>ID</th>
        <th>名称</th>
        <th>备注</th>
        <th>时间</th>
        <th>状态</th>
        <th>操作</th>
    </tr>
    </thead>
    <tbody id="Data">
    {{range $k,$v := $.Groups}}
    <tr>
        <td>{{$k}}</td>
        <td>{{$v.name}}</td>
        <td>{{$v.remarks}}</td>
        <td>{{$v.time}}</td>
        <td>{{if eq $v.status 0}}未使用{{else}}使用中{{end}}</td>
        <td>
        {{if eq $v.status 0}}
            <a href='/admin/manage/goods/operation?id={{$v.id}}&types=ok' class="layui-btn layui-btn-sm agree-btn" type="button">使用</a>
        {{end}}
        {{if  eq $v.status 1}}
            <a class="layui-btn layui-btn-sm layui-btn-normal agree-btn" href='/admin/group/status?id={{$v.id}}&types=no' type="button">不使用</a>
        {{end}}
            <a class="layui-btn layui-btn-sm layui-btn-danger agree-btn" href='/admin/group/del?id={{$v.id}}' type="button">删除</a>
        </td>
    </tr>
    {{end}}
    </tbody>
</table>
<div style="height: 35px;width: 750px;">
    <div id="view_page"></div>
</div>

<script>
    common.bindAjax("click", ".agree-btn", function (e) {
        e.preventDefault();
        return window.confirm("是否同意？")
    }, function (req, res) {
        var data = eval("("+res+")");
        console.log(data)
        if (data.code == 1) {
            window.location.reload()
        }else {
            common.msg("提示", data.msg)
        }
    })
</script>

{{template "manage_footer" }}
