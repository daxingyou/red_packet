
{{template "manage_header" }}
<form id="form_list" action="" method="get">
    <input type="hidden" name="page" value="{{$.Keys_page.page}}" data-count="{{$.Keys_page.count}}">
</form>
        <div>
            <a class="layui-btn layui-btn-sm " href='/admin/keys?status=1&page=1' type="button">全部</a>
            <a class="layui-btn layui-btn-sm " href='/admin/keys?status=2&page=1' type="button">使用中</a>
            <a class="layui-btn layui-btn-sm " href='/admin/keys?status=3&page=1' type="button">未使用</a>
        </div>
        <div>
            <fieldset class="layui-elem-field layui-field-title" style="margin-top: 30px;">
                <legend>关键词文件上传</legend>
            </fieldset>
            {{/*<form id="form_file" action="" method="post" enctype="multipart/form-data" >*/}}
            <input type="file" name="file" id="test20">
                <button type="sublit" class="layui-btn" id="test9">开始上传</button>
            {{/*</form>*/}}
        </div>
        <div>

        </div>
<table class="layui-table">
    <thead>
    <tr>
        <th>排序</th>
        <th>关键词</th>
        <th>备注</th>
        <th>状态</th>
        <th>操作</th>
    </tr>
    </thead>
    <tbody id="Data">
    {{range $k,$v := $.Keys}}
    <tr>
        <td>{{$k}}</td>
        <td>{{$v.name}}</td>
        <td>{{$v.remarks}}</td>
        <td>{{if eq $v.status 0}}关闭{{else}}使用{{end}}</td>
        <td>
        {{if eq $v.status 0}}
            <a href='/admin/keys/status?id={{$v.id}}&types=ok' class="layui-btn layui-btn-sm agree-btn" type="button">使用</a>
        {{end}}
        {{if  eq $v.status 1}}
            <a class="layui-btn layui-btn-sm layui-btn-normal agree-btn" href='/admin/keys/status?id={{$v.id}}&types=no' type="button">不使用</a>
        {{end}}
            <a class="layui-btn layui-btn-sm layui-btn-danger" href='/admin/keys/edit?id={{$v.id}}' type="button">编辑</a>
            <a class="layui-btn layui-btn-sm layui-btn-danger agree-btn" href='/admin/keys/del?id={{$v.id}}' type="button">删除</a>
        </td>
    </tr>
    {{end}}
    </tbody>
</table>
<div style="height: 35px;width: 750px;">
    <div id="view_page"></div>
</div>
<script>
    common.bindAjax("click", ".agree-btn", function (e) {
        e.preventDefault();
        return window.confirm("是否同意？")
    }, function (req, res) {
        console.log(req)
        var data = eval("("+res+")");
        console.log(data)
        if (data.code == 1) {
            window.location.reload()
        }else {
            common.msg("提示", data.msg)
        }
    })
    $(function () {
        $("#test9").click(function () {
            var fileObj = document.getElementById("test20").files[0]; // js 获取文件对象
            if (typeof (fileObj) == "undefined" || fileObj.size <= 0) {
                alert("请选择图片");
                return;
            }
            console.log(fileObj)
            var formFile = new FormData();
            formFile.append("action", "UploadVMKImagePath");
            formFile.append("file", fileObj); //加入文件对象

            //第一种  XMLHttpRequest 对象
            //var xhr = new XMLHttpRequest();
            //xhr.open("post", "/Admin/Ajax/VMKHandler.ashx", true);
            //xhr.onload = function () {
            //    alert("上传完成!");
            //};
            //xhr.send(formFile);

            //第二种 ajax 提交

            var data = formFile;
            console.log(data)
            $.ajax({
                url: "/admin/keys/upload",
                data: data,
                type: "Post",
                dataType: "json",
                cache: false,//上传文件无需缓存
                processData: false,//用于对data参数进行序列化处理 这里必须false
                contentType: false, //必须
                success: function (result) {
                    console.log(result)
                    alert("上传完成!");
                },
            })
        })
    })

    layui.use('laypage', function(){
        layui.laypage({
            cont: 'view_page',
            pages: {{.Keys_page.page_count}}, //总页数
            curr: {{.Keys_page.page}},
            skip:true, //连续显示分页数
            jump: function (obj) {
                var page = $("#form_list").find("[name=page]");
                if(page.val() != obj.curr) {
                    page.val(obj.curr);
                    $("#form_list").submit();
                }
            }
        });
    });






</script>

{{template "manage_footer" }}
