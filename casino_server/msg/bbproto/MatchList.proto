
package bbproto;

//用户发送登录消息
//#define OGID_TEXASPOKER_MATCHLIST_LOGIN						(OGID_MSGBASE_TEXASPOKER_MATCHLISTBASE + 0x000000002)
option optimize_for = LITE_RUNTIME;

message MatchList_Login
{
	optional bytes ticket	= 1;	//TICKET登录
	optional bytes username = 2;	//用户名
	optional bytes password = 3;	//密码
	optional bytes userip	= 4;	//用户IP
	optional int32 LoginMode   = 5;	//登录模式
	optional int32 cmStatus	   = 6; //防沉迷状态
	optional int32 comefromid  = 7; //渠道号
}

message MatchList_AckLogin
{
	optional int32 result = 1;		//登录结果
	optional bytes cert = 2;		//证书
	optional bytes rolename = 3;	//角色名
}

message OGREQUserAuth
{
	optional bytes ticket = 1;		//TICKET登录
	optional bytes username = 2;		//用户名
	optional bytes password = 3;		//密码
	optional bytes userip = 4;		//用户IP
	optional int32 flags = 5 [default=0]; //标志位,(渠道号) 
	optional int32 ticketType = 6 [default=0]; //0为ticket，1为短时效证书。
	optional int32 cmStatus = 7 [default=0]; // 防沉迷状态  0-被防成谜   1-不需要被防沉迷
}

//用户认证应答
message OGACKUserAuth
{
	optional int32 result = 1;
	optional bytes cert = 2;		//用户证书字节流
	optional bytes kcdata = 3;		//KC等用户数据字节流
 	optional bytes username = 4;	//用户名，用于异步通信
}

message MatchList_SendPlayerCount
{
 	optional int32 playercount = 1;  
}

//客户端给列表发送渠道昵称
message MatchList_CFUserName
{
	optional bytes username = 1;
	optional bytes sCFUserName = 2; //该渠道特有昵称（现在专指360）
}

//#define OGID_TEXASPOKER_MATCHLIST_SEARCHMATCH				(OGID_MSGBASE_TEXASPOKER_MATCHLISTBASE + 0x000000003)
message MatchList_SearchMatch
{
	optional int32 MatchMode = 1;			//选择比赛的模式
	optional int32 TableMode = 2;			//多桌，单桌，单挑
	optional int32 PlanetMode = 3;			//是否卫星赛
	optional int32 SignMode = 4;			//报名模式
	optional int32 ClassMode = 5;			//级别模式
	optional int32 Mask = 6;				//哪个模式生效
}

//常规桌盲注限制、进入玩家金币限制
message MatchList_CGZEnterLimit
{
	optional int32 LimitID = 1;				//限制ID，1：新手区 2：初级区 3：中级区 4：高级区
	optional int64 MinBlind = 2;			//最小盲注限制
	optional int64 MaxBlind = 3;			//最大盲注限制
	optional int64 MinCoin = 4;				//最小金币限制
	optional int64 MaxCoin = 5;				//最大金币限制
}	
//(发送给客户端)常规桌盲注限制列表 * yanhp add 2012-5-30 *
message MatchList_CGZEnterLimitInfo
{
	repeated MatchList_CGZEnterLimit LimitDataList = 1;
}

//(客户端请求)请求加入新手区
message MatchList_ReqEnterNoviceMatch
{
	optional int32 nEnterType = 1;			//进入类型：1：点开始游戏进入 2:10秒后再自动分桌
	optional bytes UserName = 2;
	optional int64 Coin = 3;
}
//(应答客户端)进入新手区，开始游戏
message MatchList_AckEnterNoviceMatch
{
	optional int32 Reslut = 1;				//进入结果，0：成功 1：金币低于新手区限制 2：金币高于新手区限制
	optional bytes MatchID = 2;
	optional int32 Tableid = 3;
	optional int32 Seat = 4;
	optional int32 GameServerIP = 5;		//游戏服务器IP
	optional int32 GameServerPort = 6;		//游戏端口
}

//(客户端请求)请求新手区在线人数
message Match_ReqNoviceOnLinePlyCnt
{
}
//(应答客户端)新手区在线人数
message Match_AckNoviceOnLinePlyCnt
{
	optional int32 OnLinePlyCnt = 1;	
}

message MatchList_BlindInfo
{
	optional int32 BlindClass = 1;
	optional int64 SmallBlind = 2;
	optional int64 BigBlind = 3;
	optional int32 BlindTime = 4;
}

message MatchList_PreChipInfo
{
	optional int32 PrechipClass = 1;
	optional int64 PrechipValue = 2;
}

message MatchList_MatchData
{
	optional bytes MatchName = 1;	//比赛名称
	optional bytes MatchID = 2;	//比赛ID
	optional int32 MaxPlayer = 3;	//最大参赛人数
	optional int32 MatchStatus = 4;	//比赛状态，0表示刚发布，还不能报名，1表示报名中，2表示进行中，3表示已结束
	optional int32 GameType = 5;	//比赛类型，0表示不限注，1表示限注，2表示底池限注
	optional int64 SignFee = 6;		//报名费
	optional int64 Charge = 7;		//手续费
	optional int32 Rebuy = 8;		//是否能REBUY
	optional int32 DoubleStack = 9;	//是否双倍筹码
	optional int32 SuperStack = 10;	//是否三倍筹码
	optional int32 Turbo = 11;		//是否快速盲注
	optional int32 SurperTurbo = 12;//是否超速盲注
	optional int32 Knockout = 13;	//是否杀人模式
	optional int32 SignPlayer = 14;	//目前已报名的人数
	optional int32 MatchMode = 15;	//0表示坐满就玩，1表示竞标赛,2为现金桌，3为朋友桌
	optional int32 TableMode = 16;	//0多桌，1单桌，2单挑
	optional int32 PlanetMode = 17;	//0不是卫星赛，1是卫星赛
	optional int32 SignMode = 18;	//0表示用积分报名，1是用金币报名
	optional int32 ClassMode = 19;	//-1表示无效，0是免费，1是微型，2是低级，3是中级，4是高级，5是至尊赛
	optional bytes StartTime = 20;	//比赛开始时间
	optional int32 DualTime = 21;	//比赛已持续时间
	optional int32 StartBlindClass = 22;	//盲注开始级别
	optional int32 MaxBlindClass = 23;		//盲注最高级别
	optional int32 BlindTime = 24;			//盲注变化时间
	optional int32 BlindClassToPreChip = 25;		//什么盲注级别开始有前注
	optional int32 MaxPrechipClass = 26;			//前注最高级别
	repeated MatchList_BlindInfo BlindInfo = 27;				//盲注信息
	repeated MatchList_PreChipInfo PreChipInfo = 28;			//前注信息
	optional int64	CreateTime = 29;							//比赛创建时间
	optional int64	InitChip = 30;								//比赛初始筹码
	optional int32	MinPlayer = 31;								//比赛最小人数
	optional int32	CheckSum = 32;								//比赛ID的CHECKSUM值
}

message MatchList_SearchResult
{
	repeated MatchList_MatchData MatchData = 1;
}


message MatchList_Reward
{
	optional int32 Type = 1;
	optional int32 Rank = 2;
	optional int64 Value = 3;
	optional bytes RewardName = 4;
}

message MatchList_SendReward
{
	repeated MatchList_Reward Reward = 1;
	optional int64	TotalReward = 2;
	optional bytes MatchID = 3;
}

message MatchList_PlayerInfo
{
	optional bytes UserName = 1;
	optional int64 Coin = 2;
	optional int32 Rank = 3;
	optional int32 Table = 4;
	optional bytes sCFUserName= 5; //该渠道特有昵称（现在专指360）
}

message MatchList_SendPlayerInfo
{
	repeated MatchList_PlayerInfo PlayerInfo = 1;
	optional bytes MatchID = 2;
}

message MatchList_SendMatchChangeInfo
{
	optional int32	RestTime = 1;
	optional int64	SmallBlind = 2;
	optional int64	BigBlind = 3;
	optional int64	NextSmallBlind = 4;
	optional int64	NextBigBlind = 5;
	optional int32	BlindTime = 6;
	optional bytes MatchID = 7;
}

message MatchList_SendMatchCoinInfo
{
	optional int64	MaxCoin = 1;
	optional int64 	MinCoin = 2;
	optional int64 	AvgCoin = 3;
	optional bytes MatchID = 4;
}

message MatchList_TableInfo
{
	optional int32	Talbe = 1;	
	optional int32	PlayerCount = 2;
	repeated MatchList_PlayerInfo PlayerInfo = 3;
	optional int64  MaxCoin = 4;
	optional int64  MinCoin = 5;
}

message MatchList_SendTableInfo
{
	repeated MatchList_TableInfo TableInfo = 1;
	optional bytes MatchID = 2;
}

message MatchList_EnterMatch
{
	optional bytes MatchID = 1;
}

message MatchList_AckEnterMatch
{
	optional MatchList_MatchData MatchData = 1;
}

message MatchList_LeaveMatch
{
	optional bytes MatchID = 1;
}

message MatchList_SignMatch
{
	optional bytes MatchID = 1;
	optional bytes UserName = 2;
	optional int32  Type = 3;		//0表示报名，1表示退赛
	optional int32 SignType = 4;	//报名类型 金币：0x0001  免费: 0x0008 门票: 0x0010
}

message MatchList_AckSignMatch
{
	optional bytes MatchID = 1;
	optional bytes UserName = 2;
	optional int32 Type = 3;			//0报名，1退赛
	optional int64 Coin = 4;			//金币数
	optional int64 Score = 5;			//积分数
	optional int32 result = 6;			//0表示成功，1失败
	optional int64 MatchCoin = 7;		//比赛通币数
	optional int64 ticketCount = 8;		//门票数量
}

//报告人数及自己的IP端口信息
message MatchList_ReportPlayer
{
	optional int32 IP = 1;
	optional int32 Port = 2;
	optional int32 ServerType = 3;	//0表示比赛列表服务器，1表示游戏服务器
	optional int32 Player = 4;		//人数
}

//MATCHLIST服务器通知用户开始比赛
message MatchList_NotifyStartMatch
{
	optional bytes matchid = 1;			//比赛ID
	optional int32	tableid = 2;			//桌号
	optional int32	GameServerIP = 3;		//游戏服务器IP
	optional int32	GameServerPort = 4;		//游戏端口
}

//通知比赛定时变化的信息,含人数变化，时间变化
message MatchList_MatchChangeInfo
{
	optional bytes matchid = 1;			//比赛ID
	optional int32 nMaxPlayer = 2;			//最大参赛人数
	optional int32 nSignPlayer = 3;			//已报名比赛人数
	optional bytes StartTime = 4;			//开始时间
	optional int32  DualTime = 5;			//持续时间
	optional int32	MatchStatus = 6;		//比赛状态，0表示刚发布，还不能报名，1表示报名中，2表示进行中，3表示已结束
}

message MatchList_NotifyMatchPlayer
{
	repeated MatchList_MatchChangeInfo MatchInfo = 1;
}

//从DB获取某个用户的信息
message MatchList_GetUserInfo
{
	optional bytes username = 1;
}

message MatchList_AckGetUserInfo
{
	optional bytes username = 1;			//用户名
	optional int64	gold = 2;				//元宝数
	optional int64	Coin = 3;				//金币数
