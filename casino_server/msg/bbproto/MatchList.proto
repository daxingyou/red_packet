//应答
message MatchList_AckMobileMatchList
{
	message MobileMatch
	{
		optional bytes MatchID = 1;				//比赛ID
		optional bytes MatchName = 2;			//比赛名称
		optional int32 MatchMode = 3;			//比赛模式 0表示坐满就玩，1是竞标赛，2是现金桌
		optional int32 MaxPlayer = 4;			//最大人数（几人桌）
		optional int32 CurPlayer = 5;			//当前人数
		optional int32 TableID   = 6;			//Tableid
		repeated MatchList_BlindInfo BlindInfo = 7;				//盲注信息
		repeated MatchList_PreChipInfo PreChipInfo = 8;			//前注信息
