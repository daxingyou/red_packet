//移动端请求朋友桌列表
message MatchList_FriendMatchListReq
{
    optional int32 nKey      = 1;              //key值（是默认情况，大于是定制版）
    optional int32 nCurPage = 2;              //当前页数
    optional int32 nNeedPage = 3;             //需要页数 
    optional int32 nRecord   = 4;             //每页条数
    optional bytes rolename = 5;              //角色名
} 
//应答
message MatchList_FriendMatchListAck
{
    message FriendMatchInfo
    {
       optional bytes MatchID = 1;            //比赛ID
       optional bytes MatchName = 2;          //比赛名称
       optional int32 MaxPlayer = 3;          //最大人数（几人桌）
       optional int32 CurPlayer = 4;          //当前人数
       optional int32 TableID   = 5;          //Tableid
       optional int32 nBeLock   = 6;          //是否有密码(0没有1有)
       repeated MatchList_BlindInfo BlindInfo = 7;             //盲注信息
       repeated MatchList_PreChipInfo PreChipInfo = 8;         //前注信息
       optional int32 GameServerIP = 9;       //游戏服务器IP
       optional int32 GameServerPort = 10;    //游戏端口
    }
    repeated FriendMatchInfo FriendMatchList = 1;
    optional int32 nRecordNum  = 2;   		 //总记录条数
}

