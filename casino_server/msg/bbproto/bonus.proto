//登陆转盘奖励,每天最多一次
message LoginTurntableBonus{
    optional ProtoHeader	header				     = 1;
    repeated int32          bonusZone                = 2;   //标志中奖的区域,转盘的index大小待确定
}

//每日签到的签到奖励
message LoginSignInBonus{
    optional ProtoHeader	header				     = 1;

}

//在线奖励,用户在线的时候,系统倒计时
message OlineBonus{
    optional ProtoHeader	header				     = 1;

}

//定时奖励,在特定的时间段可以领取特定的奖励
message TimingBonus{
    optional ProtoHeader	header				     = 1;

}

